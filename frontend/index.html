<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 15px;
    }
    button {
      padding: 10px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      word-break: break-all;
      font-size: 14px;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>⚡ FastDrop</h2>

    <input type="file" id="file" />
    <button onclick="upload()">Upload</button>

    <div class="link" id="result"></div>
  </div>

  <script>
    async function upload() {
      const fileInput = document.getElementById("file");
      const result = document.getElementById("result");

      if (!fileInput.files.length) {
        alert("Please select a file");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      result.innerText = "Uploading... ⏳";

      try {
        const res = await fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          const url = const url = "https://fastdrop.blr1.digitaloceanspaces.com/" + data.file;
          result.innerHTML = `✅ Uploaded<br><a href="${url}" target="_blank">${url}</a>`;
        } else {
          result.innerText = "Upload failed ❌";
        }
      } catch (err) {
        result.innerText = "Server error ❌";
      }
    }
  </script>

</body>
</html>
